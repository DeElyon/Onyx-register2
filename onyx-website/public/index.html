<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx | Class Registration</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-gem"></i>
                <span>ONYX</span>
            </div>
            <p>Premium Online Classes</p>
        </header>

        <main class="form-container">
            <h1>Register for Class</h1>
            <p class="subtitle">Join our exclusive learning experience</p>
            
            <form id="registration-form" class="slide-up">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Full Name</label>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="mobile" required>
                    <label for="mobile">Mobile Number</label>
                    <i class="fas fa-phone"></i>
                </div>
                
                <div class="form-group">
                    <input type="text" id="course-code" required>
                    <label for="course-code">Course Code</label>
                    <i class="fas fa-lock"></i>
                </div>
                
                <button type="submit" class="btn-pulse">
                    <span>Register Now</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </main>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
